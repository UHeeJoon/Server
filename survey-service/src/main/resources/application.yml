server:
  port: 9091

spring:
  application:
    name: survey-service

  datasource:
    hikari:
      jdbc-url: jdbc:postgresql://localhost:5432/survey
      driver-class-name: org.postgresql.Driver
      username: survey
      password: survey12!@
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 30
          batch_versioned_data: true
        order_inserts: true
        order_updates: true

    hibernate:
      ddl-auto: validate
    open-in-view: false
    database: postgresql
  flyway:
    locations: classpath:flyway
    baseline-on-migrate: true
    baseline-version: 1
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}