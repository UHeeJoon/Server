name: Survey MSA CI/CD Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          'survey-gateway',
          'survey-response-gateway',
          'survey-discovery',
          'survey-config-server',
          'survey-service',
#          'survey-admin-service',
          'survey-respondent-service',
          'survey-response-service'
        ]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./${{ matrix.service }}/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest  # 추가된 부분
    strategy:
      matrix:
        include:
          - service: survey-gateway
            port: 8080
          - service: survey-response-gateway
            port: 8080
          - service: survey-discovery
            port: 8080
          - service: survey-config-server
            port: 8080
          - service: survey-service
            port: 8080
          - service: survey-admin-service
            port: 8080
          - service: survey-respondent-service
            port: 8080
          - service: survey-response-service
            port: 8080
    steps:
    - name: Configure AWS credentials  # 추가된 단계
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Set Instance ID
      run: |
        case ${{ matrix.service }} in
          survey-gateway) INSTANCE_ID=${{ secrets.GATEWAY_INSTANCE_ID }} ;;
          survey-response-gateway) INSTANCE_ID=${{ secrets.RESPONSE_GATEWAY_INSTANCE_ID }} ;;
          survey-discovery) INSTANCE_ID=${{ secrets.SURVEY_DISCOVERY_INSTANCE_ID }} ;;
          survey-config-server) INSTANCE_ID=${{ secrets.SURVEY_CONFIG_SERVER_INSTANCE_ID }} ;;
          survey-service) INSTANCE_ID=${{ secrets.SURVEY_SERVICE_INSTANCE_ID }} ;;
          survey-respondent-service) INSTANCE_ID=${{ secrets.SURVEY_RESPONDENT_SERVICE_INSTANCE_ID }} ;;
          survey-response-service) INSTANCE_ID=${{ secrets.SURVEY_RESPONSE_SERVICE_INSTANCE_ID }} ;;
          *) echo "Unknown service"; exit 1 ;;
        esac

    
    - name: Deploy Service via AWS SSM
      run: aws ssm send-command --instance-ids ${{ matrix.instance-id }} --document-name "AWS-RunShellScript" --parameters '{"commands":["sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}","sudo docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest","sudo docker stop ${{ matrix.service }} || true","sudo docker rm ${{ matrix.service }} || true","sudo docker run -d --name ${{ matrix.service }} -p ${{ matrix.port }}:8080 ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest"]}'
