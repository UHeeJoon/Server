<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333333;
            text-align: center;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="title">인증 코드 발송</p>
    <p>아래 인증 코드를 5분 내로 입력해주십시오.</p>
    <p class="code">{{verificationCode}}</p>
    <div class="footer">
        <p>이 메일은 자동 발송되었습니다. 답장을 보내지 마십시오.</p>
    </div>
</div>
</body>
</html>
